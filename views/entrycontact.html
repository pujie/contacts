<html>
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
		<script src="/bower_components/angular/angular.min.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.js"></script>
		<script src="/bower_components/angular-aria/angular-aria.js"></script>
		<script src="/bower_components/angular-messages/angular-messages.js"></script>
		<script src="/bower_components/angular-material/angular-material.js"></script>
		<script src="/js/entryContact.js"></script>	
	</head>
	<body>


		<div  ng-app="inputBasicDemo" ng-controller="DemoCtrl" layout="column" ng-cloak class="md-inline-form">
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
          <md-icon md-svg-icon="assets/icons/ic_menu_24px.svg"></md-icon>
        </md-button>
        <h2>
          <span>New Contact</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite" ng-click="goHome()">
          <md-icon md-svg-icon="assets/icons/ic_home_24px.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More" ng-click="saveContact()">
          <md-icon md-svg-icon="assets/icons/ic_save_24px.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
		  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
			<div>

			  <md-input-container>
				<label>Name</label>
				<input ng-model="user.name">
			  </md-input-container>
				
			  <md-input-container>
				<label>Title</label>
				<input ng-model="user.title">
			  </md-input-container>

			  <md-input-container>
				<label>Email</label>
				<input ng-model="user.email" type="email">
			  </md-input-container>
			</div>
		  </md-content>

		  <md-content layout-padding>
			<div>
			  <form name="userForm">

				<div layout-gt-xs="row">
				  <md-input-container class="md-block" flex-gt-xs>
					<label>Company</label>
					<input ng-model="user.company" >
				  </md-input-container>

				  <md-input-container>
					<label>Phone</label>
					<input ng-model="user.phone">
				  </md-input-container>
				</div>

				<div layout-gt-sm="row">
				  <md-input-container class="md-block" flex-gt-sm>
					<label>First name</label>
					<input ng-model="user.fullname.firstname">
				  </md-input-container>

				  <md-input-container class="md-block" flex-gt-sm>
					<label>Last Name</label>
					<input ng-model="user.fullname.lastname">
				  </md-input-container>
				</div>

				<md-input-container class="md-block">
				  <label>Address</label>
				  <input ng-model="user.address.street">
				</md-input-container>

				<div layout-gt-sm="row">
				  <md-input-container class="md-block" flex-gt-sm>
					<label>City</label>
					<input ng-model="user.address.city">
				  </md-input-container>

				  <md-input-container class="md-block" flex-gt-sm>
					<label>State</label>
					<md-select ng-model="user.address.province">
					  <md-option ng-repeat="province in provinces" value="{{province.nm}}">
						{{province.nm}}
					  </md-option>
					</md-select>
				  </md-input-container>

				</div>

			  </form>
			</div>
		  </md-content>

		</div>

		
	</body>
</html>
